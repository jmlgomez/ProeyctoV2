<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/plantillas/general.xhtml"
		>
	<ui:define name="title"><h:outputText value="Listado Compañias Terminales" /></ui:define>
	
	<ui:define name="content">
	<h:form id="ListadoCompanias" >
			<h:panelGroup id="ListadoCompaniasfrag" layout="block" styleClass="ListadoLotes">
				<ui:fragment id="FListadoCompaniasfrag">
						
						<table class="ListadoCompanias table-hover table-bordered" id="tablalistado">
							<thead>
								<tr>
									<th>Compañias terminales</th>
								</tr>
							</thead>
							<TBODY>
							
								<ui:repeat value="#{Companias}" var="c">
									<tr class="m-5">
										<td>
											#{c.companiasTerminal}
										</td>
		
										<td>
										<p:commandButton id="modificar" class="btn btn-secondary btn-sm fa" value="&#xf044; Modificar" action="modificar" >
											<f:setPropertyActionListener value="#{c}" target="#{Compania}" />
										</p:commandButton> 
										<p:commandButton id="borrar" class="btn btn-danger btn-sm fa" value="&#xf12d; Borrar" action="borrar" >
											<p:confirm header="¡Atención!" message="Se va a proceder a eliminar el elemento seleccionado. ¿Estas seguro?" icon="ui-icon-alert" />
											<f:setPropertyActionListener value="#{c}" target="#{Compania}" />
										</p:commandButton>
										
										</td>
										
								    </tr>
						
								</ui:repeat>
								
							</TBODY>
						</table>
						<h:commandButton class="btn btn-success fa" value="&#xf067; Nueva compañía" id="nuevo" action="nuevo"></h:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        				<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				  		</p:confirmDialog>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
     </ui:define>
</ui:composition>
