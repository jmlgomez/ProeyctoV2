<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/plantillas/general.xhtml">
	<ui:define name="title">
		<h:outputText value="Listado Marcas" />
	</ui:define>

	<ui:define name="content">
		<h:form id="ListadoEsttarjetas">
			<h:panelGroup id="ListadoEsttarjetasfrag" layout="block"
				styleClass="ListadoEsttarjetas">
				<ui:fragment id="FListadoEsttarjetasfrag">
					<table class="ListadoEsttarjetas table-hover table-bordered"
						id="tablalistado">
						<thead>
							<tr>
								<th>Estados tarjetas</th>
							</tr>
						</thead>
						<TBODY>

							<ui:repeat value="#{esttarjts}" var="estrj">
								<tr class="m-5">
									<td>#{estrj.estadoTarjeta}</td>

									<td><p:commandButton id="modificar"
											class="btn btn-secondary btn-sm fa"
											value="&#xf044; Modificar" action="modificar">
											<f:setPropertyActionListener value="#{estrj}"
												target="#{estadoTarjeta}" />
										</p:commandButton> <p:commandButton id="borrar" class="btn btn-danger btn-sm fa"
											value="&#xf12d; Borrar" action="borrar">
											<p:confirm header="¡Atención!"
												message="Se va a proceder a eliminar el elemento seleccionado. ¿Estas seguro?"
												icon="ui-icon-alert" />
											<f:setPropertyActionListener value="#{estrj}"
												target="#{estadoTarjeta}}" />
										</p:commandButton></td>

								</tr>

							</ui:repeat>

						</TBODY>
					</table>
					<p:commandButton class="btn btn-success fa"
						value="&#xf067; Nuevo estado tarjeta" id="nuevo" action="nuevo"></p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Si" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</ui:fragment>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
