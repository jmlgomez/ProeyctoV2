<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/plantillas/general.xhtml"
		>
	<ui:define name="title">
		<h:outputText value="Editar Marcas" />
	</ui:define>

	<ui:define name="content">
		<h:form id="EditarMarcas">
			<h:panelGroup id="EditarMarcas" layout="block"
				styleClass="EditarMarcas">
				<ui:fragment id="EditarMarcasfrag">
					
					<div class="form-group col-md-6">
							<label> Editar estados tarjetas</label>
							<p:inputText required="false" class="form-control" placeholder="Introduce el estado de la tarjeta" value="#{esttarj.estadoTarjeta}"  autocomplete="off" />
						
						<h:commandButton value="Guardar" id="guardar" action="guardar"
							class="btn btn-primary"></h:commandButton>
						<h:commandLink value="Cancelar" id="cancelar" action="cancelar" class="btn btn-secondary" ></h:commandLink>
					</div>
				</ui:fragment>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
