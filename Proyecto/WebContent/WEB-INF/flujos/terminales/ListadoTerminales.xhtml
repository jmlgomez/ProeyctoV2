<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		>
	
	<h:form id="ListadoUsuarios" >
			<h:panelGroup id="ListadoUsuariosfrag" layout="block" styleClass="ListadoUsuarios">
				<ui:fragment id="FListadoUsuariosfrag">
		
						<table class="ListadoUsuarios">
							<thead>
								<tr>
									<th></th>
									<th>Primer Apellido</th>
									<th>Segundo Apellido</th>
									<th>Nombre</th>
									<th>Nombre de Usuario</th>
									<th>Id de Empleado </th>
									<th>DNI</th>
									
								</tr>
							</thead>
							<TBODY>
								<ui:repeat value="#{usuarios}" var="u">
									<tr>
										<td>

											
											
										</td>
										<td>
											#{u.primerApellido}
										</td>
										<td>
											#{u.segundoApellido}
										</td>
									   	
										<td>
											#{uu.nombre}
										</td>
										
										<td>
											#{u.nombreUsuario}
										</td>
										<td>
											#{u.idEmpleado}
										</td>
										<td>
											#{u.dni}
										</td>
										
										
								    </tr>
								</ui:repeat>
							</TBODY>
						</table>
						<h:commandButton value="Nuevo Usuario" id="nuevousuario" action="nuevousuario"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelarusuario"></h:commandButton>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
</ui:composition>
