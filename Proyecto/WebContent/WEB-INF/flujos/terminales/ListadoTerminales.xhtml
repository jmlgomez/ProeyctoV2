<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		>
	
	<h:form id="ListadoTerminales" >
			<h:panelGroup id="ListadoTerminalesfrag" layout="block" styleClass="ListadoTerminales">
				<ui:fragment id="FListadoTerminalesfrag">
		
						<table class="Terminales">
							<thead>
								<tr>
									<th></th>
									<th>Fecha de alta</th>
									<th>IMEI</th>
									<th>Lote</th>
									<th>Tipo de Temrinal</th>
									<th>Compa√±ia </th>
									<th>Marca</th>
									<th>Modelo de Terminal</th>
									<th>Estado del Terminal</th>
									<th>Observaciones</th>
									
								</tr>
							</thead>
							<TBODY>
								<ui:repeat value="#{terminal}" var="term">
									<tr>
										<td>

											
											
										</td>
										<td>
											#{term.fechaAlta}
										</td>
										<td>
											#{term.imei}
										</td>
									   	
										<td>
											#{term.lotesTerminales}
										</td>
										
										<td>
											#{term.tiposTerminales}
										</td>
										<td>
											#{term.companiasTerminales}
										</td>
										
										<td>
											#{term.modelosTerminales}
										</td>
										
										<td>
											#{term.estadosTerminales}
										</td>
										
										<td>
											#{term.observaciones}
										</td>
										
										
										<td>
										<p:commandButton id="modificar" value="Modificar" action="modificar" >
											<f:setPropertyActionListener value="#{term}" target="#{terminal}" />
										</p:commandButton>
										<p:commandButton id="borrar" value="Borrar" action="borrar" >
											<f:setPropertyActionListener value="#{term}" target="#{terminal}" />
										</p:commandButton>
										
										</td>
										
								    </tr>
								</ui:repeat>
							</TBODY>
						</table>
						<h:commandButton value="Nuevo Terminal" id="nuevo" action="nuevo"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar" action="cancelar"></h:commandButton>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
</ui:composition>
