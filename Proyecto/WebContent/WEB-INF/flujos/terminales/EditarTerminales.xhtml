<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/plantillas/general.xhtml"
>
	<ui:define name="title"><h:outputText value="Editar Terminal" /></ui:define>
	
	<ui:define name="content">
	<h:form id="EditarTerminales" >
			<h:panelGroup id="EditarTerminales" layout="block" styleClass="EditarTerminales">
				<ui:fragment id="EditarTerminalesfrag">
					<p:messages id="messages" showDetail="false" closable="false"></p:messages>
					<h2>Editar Terminales</h2>
					<div class="form-group col-md-6">
  							<!--  
  							<label>Fecha de alta </label>
  							<p:calendar required="false"  value="#{terminal.fechaAlta}"/>
  							<p></p>
  							-->
  							<label>IMEI: </label>
  							<p:inputText required="false" class="form-control" placeholder="Introduce IMEI del Teléfono" value="#{terminal.imei}"/>
  							<p></p>
  							Lote
  							<h:selectOneMenu value="#{terminal.lotesTerminales}">
  							 <f:selectItems value="#{lotesTerminales}" var="lotes" 
  							 		itemLabel="#{lotes.lote}" 
  							 		itemValue="#{lotes.idLoteTerminal}" />	
					        </h:selectOneMenu>
					        <p></p>
					        Tipo de Terminal
  							<h:selectOneMenu value="#{terminal.tiposTerminales}">
  							 <f:selectItems value="#{tiposTerminales}" var="tipoterm" 
  							 		itemLabel="#{tipoterm.tipoTerminal}" 
  							 		itemValue="#{tipoterm.idTipoTerminal}" />	
					        </h:selectOneMenu>
					        <p></p>
					         Compañia
  							<h:selectOneMenu value="#{terminal.companiasTerminales}">
  							 <f:selectItems value="#{companiasTerminales}" var="compter" 
  							 		itemLabel="#{compter.companiasTerminal}" 
  							 		itemValue="#{compter.idCompaniaTerminal}" />	
					        </h:selectOneMenu>
					        <p></p>
					         Estado del terminal
  							<h:selectOneMenu value="#{terminal}">
  							 <f:selectItems value="#{estadosTerminales}" var="ester" 
  							 		itemLabel="#{ester.estado}" 
  							 		itemValue="#{ester.idEstadoTerminal}" />	
					        </h:selectOneMenu>
					        <p></p>
  							Observaciones
  							<p></p> 
  							<p:inputTextarea value="#{terminal.observaciones}"  rows="6" cols="33" />
  							<p></p>
  							
						<h:commandButton value="Guardar" id="guardar" action="guardar" class="btn btn-primary "></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar" action="cancelar" class="btn btn-secondary" ></h:commandButton>
			</div>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
        </ui:define>
</ui:composition>
