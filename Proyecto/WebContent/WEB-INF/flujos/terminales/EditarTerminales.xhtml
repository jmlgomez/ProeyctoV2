<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/plantillas/general.xhtml"
>
	<ui:define name="title"><h:outputText value="Alta de usuario" /></ui:define>
	
	<ui:define name="content">
	<h:form id="EditarTerminales" >
			<h:panelGroup id="EditarTerminales" layout="block" styleClass="EditarTerminales">
				<ui:fragment id="EditarTerminalesfrag">
					<p:messages id="messages" showDetail="true" closable="true"></p:messages>
					<h2>Editar Terminales</h2>
					<div class="form-row">
  							
  							<div class="form-group col-md-6">
  							
  							<label>Fecha de alta </label>
  							<p:calendar required="true" value="#{terminales.fechaAlta"/>
  							<p></p> 
  							<label>IMEI: </label>
  							<p:inputText required="true" value="#{terminales.imei}"/>
  							</div>
  							<p></p> 
  							Lote
  							<h:selectOneMenu value="#{terminales.lotesTerminales}">
  							 <f:selectItems value="#{lotesTerminales}" var="lotes" 
  							 		itemLabel="#{lotes.lote}" 
  							 		itemValue="#{lotes.idLoteTerminal}" />	
					        </h:selectOneMenu>
					        <p></p> 
					        Tipo de Terminal
  							<h:selectOneMenu value="#{terminales.tiposTerminales}">
  							 <f:selectItems value="#{tiposTerminales" var="tipoterm" 
  							 		itemLabel="#{tipoterm.tipoTerminal}" 
  							 		itemValue="#{tipoterm.idTipoTerminal}" />	
					        </h:selectOneMenu>
					        <p></p> 
					         Compa√±ia
  							<h:selectOneMenu value="#{terminales.companiasTerminales}">
  							 <f:selectItems value="#{companiasTerminales" var="compter" 
  							 		itemLabel="#{compter.companiasTerminal" 
  							 		itemValue="#{compter.idCompaniaTerminal}" />	
					        </h:selectOneMenu>
					        <p></p> 
					         Marca
  							<h:selectOneMenu value="#{terminales.modelosTerminales.marcas}">
  							 <f:selectItems value="#{marcas" var="marc" 
  							 		itemLabel="#{marc.marca" 
  							 		itemValue="#{marc.idMarca}" />	
					        </h:selectOneMenu>
					        <p></p> 
					         Modelo de Terminal
  							<h:selectOneMenu value="#{terminales.modelosTerminales}">
  							 <f:selectItems value="#{modelosTerminales" var="modter" 
  							 		itemLabel="#{modter.modelos" 
  							 		itemValue="#{modter.idModeloTerminal}" />	
					        </h:selectOneMenu>
					        <p></p> 
  							Observaciones
  							
  							<p></p> 
  							<p:inputTextarea rows="6" cols="33" />
  							<p></p>
  							
						<h:commandButton value="Guardar" id="guardar" action="guardar" class="btn btn-primary"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar" action="cancelar" class="btn btn-secondary" ></h:commandButton>
			</div>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
        </ui:define>
</ui:composition>
