<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/plantillas/general.xhtml"
>
	<ui:define name="title">
	<h:outputText value="AltaTerminales" />
	</ui:define>
	
	<ui:define name="content">
	<h:form id="AltaTerminales" >
			<h:panelGroup id="AltaTerminales" layout="block" styleClass="AltaTerminales">
				<ui:fragment id="AltaTerminalesfrag">
					<h2>#{titulo}</h2>
  				<div class="form-group col-md-6">
  							
  							<label>Fecha de alta </label>
  							<p:calendar required="false"  value="#{terminal.fechaAlta}"/>
  							<p></p>
  							
  							<label>IMEI: </label>
  							<p></p>
  							<p:inputText required="false" class="form-control" placeholder="Introduce IMEI del Teléfono" value="#{terminal.imei}"/>
  							<p></p>
  							<LABEL>Lote</LABEL>
  							<p></p>
  							<h:selectOneMenu value="#{terminal.lotesTerminales}" converter="omnifaces.SelectItemsConverter">
  							 <f:selectItems value="#{lotesTerminales}" var="lotes" 
  							 		itemLabel="#{lotes.lote}" 
  							 		itemValue="#{lotes}" />	
					        </h:selectOneMenu>
					        <p></p>
					       <LABEL> Tipo de Terminal</LABEL>
					       <p></p>
  							<h:selectOneMenu value="#{terminal.tiposTerminales}" converter="omnifaces.SelectItemsConverter">
  							 <f:selectItems value="#{tiposTerminales}" var="tipoterm" 
  							 		itemLabel="#{tipoterm.tipoTerminal}" 
  							 		itemValue="#{tipoterm}" />	
					        </h:selectOneMenu>
					        <p></p>
					         <LABEL>Compañia</LABEL>
					         <p></p>
  							<h:selectOneMenu value="#{terminal.companiasTerminales}" converter="omnifaces.SelectItemsConverter">
  							 <f:selectItems value="#{companiasTerminales}" var="compter" 
  							 		itemLabel="#{compter.companiasTerminal}" 
  							 		itemValue="#{compter}" />	
					        </h:selectOneMenu>
					       <p></p>
					       <!--  <LABEL>Marca del terminal</LABEL>
  							<h:selectOneMenu value="#{terminal.modelosTerminales.marcas}" converter="omnifaces.SelectItemsConverter">
  							 <f:selectItems value="#{marcas}" var="marc" 
  							 		itemLabel="#{marc.marca}" 
  							 		itemValue="#{marc}" />	
					        </h:selectOneMenu> -->
					       <p></p>
					       <LABEL>Modelo del terminal  </LABEL>
					       <p></p>
  							<h:selectOneMenu value="#{terminal.modelosTerminales}" converter="omnifaces.SelectItemsConverter">
  							 <f:selectItems value="#{modelosTerminales}" var="modter" 
  							 		itemLabel="#{modter.modelos}" 
  							 		itemValue="#{modter}" />	
					        </h:selectOneMenu>   
					        <p></p>
					         <LABEL>Estado del terminal</LABEL>
					         <p></p>
  							<h:selectOneMenu value="#{terminal.estadosTerminales}" converter="omnifaces.SelectItemsConverter">
  							 <f:selectItems value="#{estadosTerminales}" var="ester" 
  							 		itemLabel="#{ester.estado}" 
  							 		itemValue="#{ester}" />	
					        </h:selectOneMenu>
					        <p></p>
  							<LABEL>Observaciones</LABEL>
  							<p></p> 
  							<p:inputTextarea value="#{terminal.observaciones}"  rows="6" cols="33" />
  							<p></p>
  							
						<h:commandButton value="Guardar" id="guardar" action="guardar" class="btn btn-primary "></h:commandButton>
						<h:commandLink value="Cancelar" id="cancelar" action="cancelar" class="btn btn-secondary" ></h:commandLink>
			</div>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
        </ui:define>
</ui:composition>
