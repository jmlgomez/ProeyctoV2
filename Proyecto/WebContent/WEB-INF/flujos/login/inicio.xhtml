<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/plantillas/general-login.xhtml"
		>

	<ui:define name="content">
		
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<img style="float:left" src="css/images/gijon.png" width="150px" />
                        			<span style="float:left;padding:20px;font-weight:bold;font-style:oblique;letter-spacing: 3px;color:white;font-size:17pt;font-family:Roboto">GESTOR <br/>TELEFÓNIA <br/> 1.0</span>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fas fa-lock"></i>
                        		</div>
                        		
                            </div>
                            <div class="form-bottom">
                            	<h:form id="login" role="form" class="login-form">
			                    
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">username</label>
			                    		<p:inputText type="text" value="#{usuario.username}" placeholder="Usuario..." class="form-username form-control" id="form-username"/>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">password</label>
			                        	<p:inputText type="password" value="#{usuario.password}" placeholder="Contraseña..." class="form-password form-control" id="form-password"/>
			                        </div>
			                        <p:messages id="messages" showDetail="true" closable="true"></p:messages>
			                        <h:commandButton value="¡Iniciar sesión!" id="confirmat" action="confirmar" class="btn"></h:commandButton>
			                    </h:form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </ui:define>
	
</ui:composition>
