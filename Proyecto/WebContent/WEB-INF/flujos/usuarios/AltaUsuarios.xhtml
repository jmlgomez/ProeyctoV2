<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/plantillas/general.xhtml">
	<ui:define name="title">
		<h:outputText value="Alta de usuario" />
	</ui:define>

	<ui:define name="content">
		<h:form id="AltaUsuarios">
			<h:panelGroup id="AltaUsuarios" layout="block"
				styleClass="AltaUsuarios">
				<ui:fragment id="AltaUsuariosfrag">
					
					<h2>Alta Usuario</h2>
					

						<div class="form-group col-md-6">
							<label>Primer Apellido: </label>
							<p:inputText required="false" class="form-control" placeholder="Introduce el primer apellido" value="#{usuario.primerApellido}" />
						
						<p></p>
						Segundo Apellido:
						<p:inputText required="false" class="form-control" placeholder="Introduce el segundo apellido" value="#{usuario.segundoApellido}" />
						<p></p>
						Nombre
						<p:inputText required="false" class="form-control" placeholder="Introduce el nombre" value="#{usuario.nombre}" />
						<p></p>
						Nombre de Usuario
						<p:inputText required="false" class="form-control" placeholder="Introduce el nombre de usuario" value="#{usuario.nombreUsuario}" />
						<p></p>
						ID Empleado
						<p:inputText required="false"  class="form-control" placeholder="Introduce el ID de Empleado" value="#{usuario.idEmpleado}" />
						<p></p>
						DNI
						<p:inputText required="false" class="form-control" placeholder="Introduce el DNI" value="#{usuario.dni}" />
						<p></p>
						E-Mail
						<p:inputText required="false" class="form-control" placeholder="Introduce el correo corporativo" value="#{usuario.correo}" />
						<p></p>
						Puesto
						<p:inputText required="false" class="form-control" placeholder="Introduce el puesto" value="#{usuario.puesto}" />
						<p></p>
      					<input type="checkbox" id="terminpropio" value="#{usuario.terminalPropio}" />
    					<label>Terminal Propio</label>
       					 <p></p>
						Observaciones
						<p></p>
						<p:inputTextarea value="#{usuario.observaciones}" rows="6" cols="33" />
						<p></p>

						<h:commandButton value="Guardar" id="guardar" action="guardar"
							class="btn btn-primary"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar" action="cancelar"
							class="btn btn-secondary"></h:commandButton>
					</div>
				</ui:fragment>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
