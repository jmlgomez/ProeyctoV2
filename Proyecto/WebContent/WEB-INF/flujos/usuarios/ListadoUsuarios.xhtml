<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/plantillas/general.xhtml"
		>
	<ui:define name="title"><h:outputText value="Listado de usuarios" /></ui:define>
	
	<ui:define name="content">
	<h:form id="ListadoUsuarios" >
			<h:panelGroup id="ListadoUsuariosfrag" layout="block" styleClass="ListadoUsuarios">
				<ui:fragment id="FListadoUsuariosfrag">
		
						<table class="ListadoUsuarios table table-striped" >
							<thead>
								<tr>
									<th></th>
									<th>Nombre y apellidos</th>
									<th>Nombre de Usuario</th>
									<th>Id de Empleado </th>
									<th>DNI</th>
									<th>Puesto</th>
									<th>Terminal Propio</th>
									<th> Opciones </th>
								</tr>
							</thead>
							<TBODY>
								<h3>Listado Usuarios</h3>
								<ui:repeat value="#{usuarios}" var="u">
									<tr>
										<td>			
										</td>
										<td>
											#{u.nombre} #{u.primerApellido} #{u.segundoApellido}
										</td>
					
										<td>
											#{u.nombreUsuario}
										</td>
										<td>
											#{u.idEmpleado}
										</td>
										<td>
											#{u.dni}
										</td>
										<td>
											#{u.puesto}
										</td>
										<td>
											<img src="img/#{u.terminalPropio?'CheckOK':'CheckBad'}.png" />
										</td>
										
										<td>
										<p:commandButton id="modificar" class="btn btn-secondary btn-sm fa" value="&#xf044; Modificar" action="modificar" >
											<f:setPropertyActionListener value="#{u}" target="#{usuario}" />
										</p:commandButton> 
										<p:commandButton id="borrar" class="btn btn-danger btn-sm fa" value="&#xf12d; Borrar" action="borrar" >
											<f:setPropertyActionListener value="#{u}" target="#{usuario}" />
										</p:commandButton>
										
										</td>
										
								    </tr>
						
								</ui:repeat>
								
							</TBODY>
						</table>
						<h:commandButton class="btn btn-success fa" value="&#xf067; Nuevo Usuario" id="nuevousuario" action="nuevousuario"></h:commandButton>
						
				</ui:fragment>
			</h:panelGroup>
        </h:form>
     </ui:define>
</ui:composition>
