<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/plantillas/general.xhtml">
	<ui:define name="title">
		<h:outputText value="Listado de usuarios" />
	</ui:define>

	<ui:define name="content">
		<h:form id="ListadoUsuarios">
			<h:panelGroup id="ListadoUsuariosfrag" layout="block"
				styleClass="ListadoUsuarios">
				<ui:fragment id="FListadoUsuariosfrag">
					<h3>Listado de Usuarios</h3>
					<table class="ListadoUsuarios table-hover table-bordered"
						id="tablalistado">
						<thead>
							<tr>
								<th>Apellidos y nombre</th>
								<th>Nombre de usuario</th>
								<th>Identificación de Empleado</th>
								<th>Correo electrónico</th>
								<th>DNI</th>
								<th>Puesto</th>
								<th>Terminal Propio</th>
								<th>Observaciones</th>
							</tr>
						</thead>
						<TBODY>
							<ui:repeat value="#{usuarios}" var="u">
								<tr class="m-5">
									<td>#{u.primerApellido} #{u.segundoApellido}, #{u.nombre}
									</td>
									<td>#{u.nombreUsuario}</td>
									<td>#{u.idEmpleado}</td>
									<td>#{u.correo}</td>
									<td>#{u.dni}</td>
									<td>#{u.puesto}</td>
									<td><img
										src="img/#{u.terminalPropio?'CheckOK':'CheckBad'}.png"
										width="20px" /></td>
									<td>#{u.observaciones}</td>
									<td><p:commandButton id="modificar"
											class="btn btn-secondary btn-sm fa"
											value="&#xf044; Modificar" action="modificar">
											<f:setPropertyActionListener value="#{u}" target="#{usuario}" />
										</p:commandButton> <p:commandButton id="borrar" class="btn btn-danger btn-sm fa"
											value="&#xf12d; Borrar" action="borrar">
											<p:confirm header="¡Atención!"
												message="Se va a proceder a eliminar el elemento seleccionado. ¿Estas seguro?"
												icon="ui-icon-alert" />
											<f:setPropertyActionListener value="#{u}" target="#{usuario}" />
										</p:commandButton></td>

								</tr>

							</ui:repeat>

						</TBODY>
					</table>
					<p:commandButton class="btn btn-success fa"
						value="&#xf067; Nuevo Usuario" id="nuevousuario"
						action="nuevousuario"></p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Si" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</ui:fragment>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
