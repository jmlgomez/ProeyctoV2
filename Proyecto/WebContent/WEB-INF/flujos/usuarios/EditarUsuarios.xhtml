<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"


>
	
	<h:form id="EditarUsuario" >
			<h:panelGroup id="EditarUsuario" layout="block" styleClass="EditarUsuario">
				<ui:fragment id="EditarUsuariofrag">
					<p:messages id="messages" showDetail="true" closable="true"></p:messages>
  							
  							Primer Apellido: <p:inputText required="true" value="#{usuario.primerApellido}"/>
  							<p></p>
  							Segundo Apellido: <p:inputText required="true" value="#{usuario.segundoApellido}"/>
  							<p></p>
  							Nombre <p:inputText  required="true" value="#{usuario.nombre}"/>
  							<p></p>
  							Nombre de Usuario <p:inputText required="true" value="#{usuario.nombreUsuario}"/>
  							<p></p>
  							ID Empleado <p:inputText required="true" value="#{usuario.idEmpleado}"/>
  							<p></p>
   							DNI <p:inputText required="true" value="#{usuario.dni}"/>
   							<p></p>
  							E-Mail <p:inputText required="true" value="#{usuario.correo}"/>
  							<p></p>
  							
  							
						<h:commandButton value="Guardar" id="guardar" action="guardar"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar" action="cancelar"></h:commandButton>
			
				</ui:fragment>
			</h:panelGroup>
        </h:form>
</ui:composition>
