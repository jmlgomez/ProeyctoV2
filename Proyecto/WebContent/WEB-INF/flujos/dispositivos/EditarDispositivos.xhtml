<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/plantillas/general.xhtml"
>
	<ui:define name="title">
	<h:outputText value="Editar dispositivos" />
	</ui:define>
	<ui:define name="content">
	
	<h:form id="EditarDispositivos" >
			<h:panelGroup id="EditarDispositivos" layout="block" styleClass="EditarDispositivos">
				<ui:fragment id="EditarDispositivosfrag">
					<p:messages id="messages" showDetail="true" closable="true"></p:messages>
  							
  							<h2>Editar Dispositivo </h2>
  							<p></p>
  							<div class="form-group col-md-6">
  							<LABEL>Número de Serie del dispositivo</LABEL>
  							 <p:inputText class="form-control" placeholder="Introduce el número de serie del dispositivo" required="true" value="#{dispositivo.numeroserieDispositivo}"/>
  							<p></p>
  							<label>Tipo de dispositivo </label>
							<p:inputText required="false" class="form-control" placeholder="Introduce el tipo de dispositivo que es. Ej Tablet..Pincho USB...ect" value="#{dispositivo.tipoDispositivo}" />
  							<p></p>
  							
  							<LABEL>Modelo de Dispositivo</LABEL>
  							<h:selectOneMenu value="#{dispositivo.modelosDispositivos}" converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{modelosDispositivos}" var="tipodisp"
							itemLabel="#{tipodisp.modeloDispositivo} - #{tipodisp.marcas.marca}"
							itemValue="#{tipodisp}" />
							</h:selectOneMenu> 
  							<p></p>
  							<LABEL>Observaciones</LABEL>
  							<p></p> 
  							<p:inputTextarea rows="6" cols="33" required="false" value="#{dispositivo.observaciones}"/>
  							<p></p>
  							
						<h:commandButton value="Guardar" id="guardar" action="guardar" class="btn btn-primary"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar" action="cancelar" class="btn btn-secondary"></h:commandButton>
				</div>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
        </ui:define>
</ui:composition>
