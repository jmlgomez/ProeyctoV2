<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/plantillas/general.xhtml"
		>
		<ui:define name="title"><h:outputText value="Listado de dispositivos" /></ui:define>
	<ui:define name="content">
	<h:form id="ListadoDispositivos" >
			<h:panelGroup id="ListadoDispositivos" layout="block" styleClass="ListadoDispositivos">
				<ui:fragment id="ListadoDispositivosfrag">
					<h3>Listado de dispositivos</h3>
						<table class="ListadoDispositivos table table-striped table-hover table-bordered" id="tablalistado">
							<thead>
								<tr>
									<th>NÃºmero de Serie</th>
									<th>Tipo</th>
									<th>Marca y Modelo</th>
									<th>Observaciones</th>
									
								</tr>
							</thead>
							<TBODY>
								
								<ui:repeat value="#{dispositivos}" var="disp">
									<tr>
										<td>
											#{disp.numeroserieDispositivo}
										</td>
										<td>
											#{disp.tipoDispositivo}
										</td>
										
										<td>
											 #{disp.modelosDispositivos.marcas.marca} #{disp.modelosDispositivos.modeloDispositivo} 
										</td>
										
										<td>
											#{disp.observaciones}
										</td>
										
										<td>
											<p:commandButton id="modificar" class="btn btn-secondary btn-sm fa" value="&#xf044; Modificar" action="modificar" >
											<f:setPropertyActionListener value="#{disp}" target="#{dispositivo}" />
											</p:commandButton>
											<p:commandButton id="borrar" class="btn btn-danger btn-sm fa" value="&#xf12d; Borrar" action="borrar" >
											<f:setPropertyActionListener value="#{disp}" target="#{dispositivo}" />
											</p:commandButton>
										</td>	
										
								    </tr>
								</ui:repeat>
							</TBODY>
						</table>
						<p:commandButton class="btn btn-success fa" value="&#xf067; Nuevo Dispositivo" id="nuevodisp" action="nuevodisp"></p:commandButton>
						
				</ui:fragment>
			</h:panelGroup>
        </h:form>
        </ui:define>
</ui:composition>
