<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		>
	
	<h:form id="ListadoDispositivos" >
			<h:panelGroup id="ListadoDispositivos" layout="block" styleClass="ListadoDispositivos">
				<ui:fragment id="ListadoDispositivosfrag">
		
						<table class="ListadoDispositivos">
							<thead>
								<tr>
									<th>Tipo de Dispositivo</th>
									<th>Numero de Serie</th>
									<th>Observaciones</th>
									<th></th>
									
								</tr>
							</thead>
							<TBODY>
								<ui:repeat value="#{dispositivos}" var="disp">
									<tr>

										<td>
											#{disp.tipoDispositivo}
										</td>
										
										<td>
											#{disp.numeroserieDispositivo}
										</td>
										
										<td>
											#{disp.observaciones}
										</td>
										<td>
											<h:commandButton value="Modificar" id="modificar" action="modificar"></h:commandButton>
											<h:commandButton value="Borrar" id="borrar" action="borrar"></h:commandButton>
										</td>	
										
								    </tr>
								</ui:repeat>
							</TBODY>
						</table>
						<h:commandButton value="Nuevo Dispositivo" id="nuevodisp" action="nuevodisp"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar"></h:commandButton>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
</ui:composition>
