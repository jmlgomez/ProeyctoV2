<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/plantillas/general.xhtml"
		>
		<ui:define name="title"><h:outputText value="Listado de dispositivos" /></ui:define>
	<ui:define name="content">
	<h:form id="ListadoDispositivos" >
			<h:panelGroup id="ListadoDispositivos" layout="block" styleClass="ListadoDispositivos">
				<ui:fragment id="ListadoDispositivosfrag">
		
						<table class="ListadoDispositivos table-striped">
							<thead>
								<tr>
									<th>Tipo de Dispositivo</th>
									<th>Numero de Serie</th>
									<th>Observaciones</th>
									<th></th>
									
								</tr>
							</thead>
							<TBODY>
								<h3>Listado Dispositivos</h3>
								<ui:repeat value="#{dispositivos}" var="disp">
									<tr>

										<td>
											#{disp.tipoDispositivo}
										</td>
										
										<td>
											#{disp.numeroserieDispositivo}
										</td>
										
										<td>
											#{disp.observaciones}
										</td>
										<td>
											<h:commandButton value="Modificar" class="btn btn-secondary" id="modificar" action="modificar">
											<f:setPropertyActionListener value="#{disp}" target="#{dispositivo}" />
											
											</h:commandButton>
											<h:commandButton value="Borrar"  class="btn btn-danger" id="borrar" action="borrar">
											<f:setPropertyActionListener value="#{disp}" target="#{dispositivo}" />
											
											</h:commandButton>
										</td>	
										
								    </tr>
								</ui:repeat>
							</TBODY>
						</table>
						<h:commandButton class="btn btn-dark" value="Nuevo Dispositivo" id="nuevodisp" action="nuevodisp"></h:commandButton>
						
				</ui:fragment>
			</h:panelGroup>
        </h:form>
        </ui:define>
</ui:composition>
