<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/plantillas/general.xhtml">
	<ui:define name="title">
		<h:outputText value="Alta usuario" />
	</ui:define>

	<ui:define name="content">
		<h:form id="AltaUsrs">
			<h:panelGroup id="AltaUsrs" layout="block"
				styleClass="AltaUsrs">
				<ui:fragment id="AltaUsrsfrag">
					
					<h2>Alta de usuarios en el sistema</h2>
					

						<div class="form-group col-md-6">
							<label>Nombre de Usuario </label>
							<p:inputText required="false" class="form-control" placeholder="Introduce el  nombre del usuario" value="#{Usr.username}"  autocomplete="off"/>
						<p></p>
						 <h:outputText value="Introduce la contraseña " />
       					<p:password id="passwrd" value="#{Usr.password}" feedback="true"
                    		promptLabel="Contraseña no  cumple el mínimo establecido" weakLabel="Contraseña debil"
                    		goodLabel="Contraseña cumple minímamente los estándares" strongLabel="Contraseña Fuerte" />
						
						<label>Selecciona el rol al que pernece el usuario</label>
  							<h:selectOneMenu value="#{Usr.users_roles.roles.rolename}" converter="omnifaces.SelectItemsConverter">
  							 <f:selectItems value="#{rolename}" var="rol" 
  							 		itemLabel="#{rol.rolename}" 
  							 		itemValue="#{rolename}" />	
					        </h:selectOneMenu>

						<h:commandButton value="Guardar" id="guardar" action="guardar"
							class="btn btn-primary"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar" action="cancelar"
							class="btn btn-secondary"></h:commandButton>
					</div>
				</ui:fragment>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
