<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/plantillas/general.xhtml"
		>
	<ui:define name="title"><h:outputText value="Usuarios del sistema" /></ui:define>
	
	<ui:define name="content">
	<h:form id="ListadoUsrs" >
			<h:panelGroup id="ListadoUsrsfrag" layout="block" styleClass="ListadoUsrs">
				<ui:fragment id="FListadoUsrsfrag">
						<h3>Listado de Usuarios</h3>
						<table class="ListadoUsrs table-hover table-bordered" id="tablalistado">
							<thead>
								<tr>
									<th>Nombre de Usuario</th>
									<th>Rol </th>
								</tr>
							</thead>
							<TBODY>
							
								<ui:repeat value="#{Usrs}" var="us">
									<tr class="m-5">
										<td>
											#{us.username}
										</td>
					
										<td>
										<ui:repeat value="#{us.roleses}" var="rol">
											<span>#{us.roleses.getClass().toString()}</span> 
										</ui:repeat>
											
										</td>
										
										<td>
										<p:commandButton id="modificar" class="btn btn-secondary btn-sm fa" value="&#xf044; Modificar" action="modificar" >
											<f:setPropertyActionListener value="#{us}" target="#{Usr}" />
										</p:commandButton> 
										<p:commandButton id="borrar" class="btn btn-danger btn-sm fa" value="&#xf12d; Borrar" action="borrar" >
										<p:confirm header="¡Atención!" message="Se va a proceder a eliminar el elemento seleccionado. ¿Estas seguro?" icon="ui-icon-alert" />
											<f:setPropertyActionListener value="#{us}" target="#{Usr}" />
										</p:commandButton>
										
										</td>
										
								    </tr>
						
								</ui:repeat>
								
							</TBODY>
						</table>
						<h:commandButton class="btn btn-success fa" value="&#xf067; Nuevo Usuario" id="nuevousuario" action="nuevousuario"></h:commandButton>
						 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
     </ui:define>
</ui:composition>
