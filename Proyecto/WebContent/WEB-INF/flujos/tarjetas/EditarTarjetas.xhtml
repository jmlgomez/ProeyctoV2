<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"


>
	
	
	<h:form id="EditarTarjetas" >
			<h:panelGroup id="EditarTarjetas" layout="block" styleClass="EditarTarjetas">
				<ui:fragment id="EditarTarjetasfrag">
				<h2>Modificar Tarjeta</h2>
					
  							<div class="form-group col-md-6">
  						
  							<LABEL>ICC </LABEL>
  							<p:inputText required="false" class="form-control" placeholder="Introduce el ICC" value="#{tarjetas.icc}"/>
  							<p></p>
  							<LABEL>Número Corto</LABEL> 
  							<p:inputText required="false" class="form-control" placeholder="Introduce el número corto" value="#{tarjetas.numCorto}"/>
  							<p></p>
  							<LABEL>Número Largo</LABEL> 
  							<p:inputText required="false" class="form-control" placeholder="Introduce el número largo" value="#{tarjetas.numlargo}"/>
  							<p></p>
  							<LABEL>PIN</LABEL> 
  							<p:inputText  required="false" class="form-control" placeholder="Introduce el PIN" value="#{tarjetas.pin}"/>
  							<p></p>
  							<LABEL>PUK</LABEL>
  							<p:inputText required="false" class="form-control" placeholder="Introduce el PUK" value="#{tarjetas.puk}"/>
  							<p></p> 
  							<LABEL>Tipo de Tarjeta </LABEL>
  							<h:selectOneMenu value="#{tarjetas.TiposTarjetas}">
  							 <f:selectItems value="#{TiposTarjetas" var="modtar" 
  							 		itemLabel="#{modtar.tipoTarjeta" 
  							 		itemValue="#{modtar.idTipoTarjeta}" />	
					        </h:selectOneMenu>
					        
					        <LABEL>Tipo de Tarifa</LABEL>
  							<h:selectOneMenu value="#{tarjetas.TiposTarifas}">
  							 <f:selectItems value="#{TiposTarifas" var="ttarf" 
  							 		itemLabel="#{ttarf.tipoTarifa" 
  							 		itemValue="#{ttarf.idTipoTarifa}" />	
					        </h:selectOneMenu>
					        
					        <LABEL>Tipo de Contrato</LABEL>
  							<h:selectOneMenu value="#{tarjetas.TiposContratos}">
  							 <f:selectItems value="#{TiposTiposContratos" var="tcontr" 
  							 		itemLabel="#{tcontr.tipoContrato" 
  							 		itemValue="#{tcontr.idTipoContrato}" />	
					        </h:selectOneMenu>
					        
					         
					        <LABEL>Estado de la tarjeta</LABEL>
  							<h:selectOneMenu value="#{tarjetas.EstadosTarjetas}">
  							 <f:selectItems value="#{EstadosTarjetas" var="esttarj" 
  							 		itemLabel="#{esttarj.estadoTarjeta" 
  							 		itemValue="#{tcontr.idEstadoTarjeta}" />	
					        </h:selectOneMenu>
					        
					        
  							<LABEL>Observaciones</LABEL>
  							<p:inputTextarea rows="6" cols="33" required="false" value="#{tarjetas.observaciones}"/>/>
  							<p></p>
  							
  							
						<h:commandButton value="Guardar" id="guardar" action="guardar" class="btn btn-primary"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar" action="cancelar" class="btn btn-primary"></h:commandButton>
					</div>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
</ui:composition>
