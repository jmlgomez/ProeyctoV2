<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		>
	
	<h:form id="ListadoTarjetas" >
			<h:panelGroup id="ListadoTarjetas" layout="block" styleClass="ListadoTarjetas">
				<ui:fragment id="ListadoTarjetasfrag">
		
						<table class="ListadoTarjetas">
							<thead>
								<tr>
									<th></th>
									<th>ICC</th>
									<th>Número Corto</th>
									<th>Número Largo</th>
									<th>PIN</th>
									<th>PUK</th>
									
									
								</tr>
							</thead>
							<TBODY>
								<ui:repeat value="#{tarjetas}" var="tar">
									<tr>
										<td>

										</td>
										<td>
											#{tar.icc}
										</td>
										<td>
											#{tar.numCorto}
										</td>
										<td>
											#{tar.numLargo}
										</td>
									   	
										<td>
											#{tar.pin}
										</td>
										
										<td>
											#{tar.puk}
										</td>
								    </tr>
								</ui:repeat>
							</TBODY>
						</table>
						<h:commandButton value="Nueva Tarjeta" id="nuevatarjeta" action="nuevatarjeta"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelartarjeta"></h:commandButton>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
</ui:composition>
