<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/plantillas/general.xhtml">


	<ui:define name="title">
		<h:outputText value="Alta Tarjeta" />
	</ui:define>
	<ui:define name="content">
		<h:form id="AltaTarjetas">
			<h:panelGroup id="AltaTarjetas" layout="block"
				styleClass="AltaTarjetas">
				<ui:fragment id="AltaTarjetasfrag">
					<h2>Alta Tarjeta</h2>
					<div class="form-group col-md-6">
						<LABEL>ICC de la tarjeta</LABEL>
						<p:inputText required="false" class="form-control"
							placeholder="Introduce el ICC de la tarjeta" 
							value="#{tarjeta.icc}" autocomplete="off" />
						<p></p>
						<LABEL>Núm Corto</LABEL>
						<p:inputText required="false" class="form-control"
							placeholder="Introduce el número corto"
							value="#{tarjeta.numCorto}" autocomplete="off" />
						<p></p>
						<LABEL>Núm Largo</LABEL>
						<p:inputText required="false" class="form-control"
							placeholder="Introduce el número largo"
							value="#{tarjeta.numLargo}" autocomplete="off" />
						<p></p>
						<LABEL>PIN</LABEL>
						<p:inputText required="false" class="form-control"
							placeholder="Introduce el PIN" value="#{tarjeta.pin}"  autocomplete="off"/>
						<p></p>
						<LABEL>PUK</LABEL>
						<p:inputText required="false" class="form-control"
							placeholder="Introduce el PUK" value="#{tarjeta.puk}" autocomplete="off" />
						<p></p>
						<LABEL>Tipo Tarjeta</LABEL>
						<p></p>
						<h:selectOneMenu value="#{tarjeta.tiposTarjetas}" converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{tiposTarjetas}" var="tiptar"
								itemLabel="#{tiptar.tipoTarjeta}"
								itemValue="#{tiptar}" />
						</h:selectOneMenu>
<p></p>

						<LABEL>Tipo Tarifa</LABEL>
						<p></p>
						<h:selectOneMenu value="#{tarjeta.tiposTarifas}" converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{tiposTarifas}" var="ttarf"
								itemLabel="#{ttarf.tipoTarifa}" 
								itemValue="#{ttarf}" />
						</h:selectOneMenu>
<p></p>

						<LABEL>Estado de la tarjeta</LABEL>
						<p></p>
						<h:selectOneMenu value="#{tarjeta.estadosTarjetas}" converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{estadosTarjetas}" var="esttarj"
								itemLabel="#{esttarj.estadoTarjeta}"
								itemValue="#{tcontr}" />
						</h:selectOneMenu>

<p></p>

						<LABEL>Observaciones</LABEL>
						<p></p>
						<p:inputTextarea rows="6" cols="33" required="false"
							value="#{tarjeta.observaciones}" autocomplete="off" />
						
						<p></p>


						<h:commandButton value="Guardar" id="guardar" action="guardar"
							class="btn btn-primary"></h:commandButton>
						<h:commandLink value="Cancelar" id="cancelar" action="cancelar" class="btn btn-secondary" ></h:commandLink>
					</div>
				</ui:fragment>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
