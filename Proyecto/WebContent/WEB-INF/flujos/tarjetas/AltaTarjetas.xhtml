<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"


>
	<div class="form-group col-md-6">
	<h2>Alta  Tarjeta</h2>
	<h:form id="AltaTarjetas" >
			<h:panelGroup id="AltaTarjetas" layout="block" styleClass="AltaTarjetas">
				<ui:fragment id="AltaTarjetasfrag">
					<p:messages id="messages" showDetail="true" closable="true"></p:messages>
  							
  						
  							ICC: <p:inputText required="true" class="form-control" placeholder="Introduce el ICC" value="#{tarjetas.icc}"/>
  							<p></p>
  							Número Corto: <p:inputText required="true" class="form-control" placeholder="Introduce el número corto" value="#{tarjetas.numCorto}"/>
  							<p></p>
  							Número Largo: <p:inputText required="true" class="form-control" placeholder="Introduce el número largo" value="#{tarjetas.numlargo}"/>
  							<p></p>
  							PIN <p:inputText  required="true" class="form-control" placeholder="Introduce el PIN" value="#{tarjetas.pin}"/>
  							<p></p>
  							PUK<p:inputText required="true" class="form-control" placeholder="Introduce el PUK" value="#{tarjetas.puk}"/>
  							<p></p> 
  							Tipo de Tarjeta
  							<h:selectOneMenu value="#{tarjetas.TiposTarjetas}">
  							 <f:selectItems value="#{TiposTarjetas" var="modtar" 
  							 		itemLabel="#{modtar.tipoTarjeta" 
  							 		itemValue="#{modtar.idTipoTarjeta}" />	
					        </h:selectOneMenu>
					        
					        Tipo de Tarifa
  							<h:selectOneMenu value="#{tarjetas.TiposTarifas}">
  							 <f:selectItems value="#{TiposTarifas" var="ttarf" 
  							 		itemLabel="#{ttarf.tipoTarifa" 
  							 		itemValue="#{ttarf.idTipoTarifa}" />	
					        </h:selectOneMenu>
					        
					        Tipo de Contrato
  							<h:selectOneMenu value="#{tarjetas.TiposContratos}">
  							 <f:selectItems value="#{TiposTiposContratos" var="tcontr" 
  							 		itemLabel="#{tcontr.tipoContrato" 
  							 		itemValue="#{tcontr.idTipoContrato}" />	
					        </h:selectOneMenu>
					        
					         
					        Estado de la tarjeta
  							<h:selectOneMenu value="#{tarjetas.EstadosTarjetas}">
  							 <f:selectItems value="#{EstadosTarjetas" var="esttarj" 
  							 		itemLabel="#{esttarj.estadoTarjeta" 
  							 		itemValue="#{tcontr.idEstadoTarjeta}" />	
					        </h:selectOneMenu>
					        
					        
  							Observaciones
  							<p:inputTextarea rows="6" cols="33" required="false" value="#{tarjetas.observaciones}"/>/>
  							<p></p>
  							
  							
						<h:commandButton value="Guardar" id="guardar" action="guardar" class="btn btn-primary"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar" action="cancelar" class="btn btn-primary"></h:commandButton>
				</div>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
</ui:composition>
