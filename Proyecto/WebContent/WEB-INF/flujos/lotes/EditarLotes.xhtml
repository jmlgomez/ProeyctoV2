<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/plantillas/general.xhtml"
		>
	<ui:define name="title">
		<h:outputText value="Editar Lotes" />
	</ui:define>

	<ui:define name="content">
		<h:form id="EditarLotes">
			<h:panelGroup id="EditarLotes" layout="block"
				styleClass="EditarLotes">
				<ui:fragment id="EditarLotesfrag">
					
					<h2>Editar Lotes</h2>
						<div class="form-group col-md-6">
							<label>Lote</label>
							<p:inputText required="false" class="form-control" placeholder="Introduce un lote al que pertenezca el terminal" value="#{lote.lote}"  autocomplete="off" />
						
						<h:commandButton value="Guardar" id="guardar" action="guardar"
							class="btn btn-primary"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar" action="cancelar"
							class="btn btn-secondary"></h:commandButton>
					</div>
				</ui:fragment>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
