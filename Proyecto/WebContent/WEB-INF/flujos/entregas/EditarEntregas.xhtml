<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/plantillas/general.xhtml"
	>
	<ui:define name="title">
		<h:outputText value="Editar entrega" />
	</ui:define>

	<ui:define name="content">
		<h:form id="EditarEntregas">
			<h:panelGroup id="EditarEntregas" layout="block"
				styleClass="EditarEntregass">
				<ui:fragment id="EditarEntregasfrag">
					
					<h2>Editar Entrega</h2>
					

						<div class="form-group col-md-6">
						
						<label>Fecha de Entrega</label>
  						<p:calendar required="false" value="#{entrega.fechaEntrega}" />
						<label>Nombre y Apellidos</label>
						<h:selectOneMenu value="#{entrega.usuarios.primerApellido} #{entrega.usuarios.segundoApellido} #{entrega.usuarios.nombre}">
  							 <f:selectItems value="#{entrega.usuarios.primerApellido} #{entrega.usuarios.segundoApellido} #{entrega.usuarios.nombre}" var="usr" 
  							 		itemLabel= "#{usr.usuarios.primerApellido} #{usr.usuarios.segundoApellido} #{usr.usuarios.nombre}" 
  									itemValue="#{usr.idUsuario}"/>
						</h:selectOneMenu>
						 
						
						<p></p>
						<label>Selecciona el identificador de empleado </label>
						<h:selectOneMenu value="#{entrega.usuarios.idEmpleado}"/>
  							 <f:selectItems value="#{entrega.usuarios.idEmpleado}" var="idempl" 
  							 		itemLabel="#{idempl.idEmpleado}" 
  							 		itemValue="#{idempl.idUsuario}"/>
						</h:selectOneMenu> 
						<p></p>
						
						<label>Selecciona el DNI del empleado </label>
						<h:selectOneMenu  value="#{entrega.usuarios.dni}" />
  							 <f:selectItems value="#{entrega.usuarios.dni}" var="dniempl" 
  							 		itemLabel="#{dniempl.dni}" 
  							 		itemValue="#{dniempl.idUsuario}"/>
						</h:selectOneMenu> 
						<p></p>
  						<label> Selecciona el IMEI del Terminal </label>
  						<h:selectOneMenu value="#{entrega.terminales.imei}"/>
  							 <f:selectItems value="#{entrega.terminales.imei}"var="imeiterm" 
  							 		itemLabel="#{imeiterm.imei}" 
  							 		itemValue="#{imeiterm.idTerminal}"/>
						</h:selectOneMenu> 
  						
  						
  						<p></p>
						<label>Lote al que pertenece el terminal </label>
  							<h:selectOneMenu value="#{entrega.terminales.lotesTerminales}">
  							 <f:selectItems value="#{entrega.terminales.lotesTerminales}" var="lotes" 
  							 		itemLabel="#{lotes.lote}" 
  							 		itemValue="#{lotes.idLoteTerminal}" />						 		
						<p></p>
						<label>Modelo del terminal </label>
  							<h:selectOneMenu value="#{entrega.terminales.modelosTerminales}">
  							 <f:selectItems value="#{entrega.terminales.modelosTerminales}" var="modterm" 
  							 		itemLabel="#{modterm.modelos}" 
  							 		itemValue="#{lotes.idModeloTerminal}" />						 		
						<p></p>
						<label> Tipo de Terminal </label>
  							<h:selectOneMenu value="#{entrega.terminales.tiposTerminales}">
  							 <f:selectItems value="#{entrega.terminales.tiposTerminales}" var="tipoterm" 
  							 		itemLabel="#{tipoterm.tipoTerminal}" 
  							 		itemValue="#{tipoterm.idTipoTerminal}" />	
					        </h:selectOneMenu>
					        <p></p>
					        <label> ICC de la Tarjeta </label>
  							<h:selectOneMenu value="#{entrega.tarjetas}">
  							 <f:selectItems value="#{entrega.tarjetas}" var="icctar" 
  							 		itemLabel="#{icctar.icc}" 
  							 		itemValue="#{icctar.idTarjeta}" />	
					        </h:selectOneMenu>
					        <p></p>
					         <label> PIN </label>
  							<h:selectOneMenu value="#{entrega.tarjetas}">
  							 <f:selectItems value="#{entrega.tarjetas}" var="pintar" 
  							 		itemLabel="#{pintar.pin}" 
  							 		itemValue="#{pintar.idTarjeta}" />	
					        </h:selectOneMenu>
					        <p></p>
					         <label> PUK </label>
  							<h:selectOneMenu value="#{entrega.tarjetas}">
  							 <f:selectItems value="#{entrega.tarjetas}" var="puktar" 
  							 		itemLabel="#{puktar.puk}" 
  							 		itemValue="#{puktar.idTarjeta}" />	
					        </h:selectOneMenu>
					        <p></p>
					         <label> Número Corto </label>
  							<h:selectOneMenu value="#{entrega.tarjetas}">
  							 <f:selectItems value="#{entrega.tarjetas}" var="numcort" 
  							 		itemLabel="#{numcort.numCorto}" 
  							 		itemValue="#{numcort.idTarjeta}" />	
					        </h:selectOneMenu>
					        <p></p>
					         <label> Número Largo </label>
  							<h:selectOneMenu value="#{entrega.tarjetas}">
  							 <f:selectItems value="#{entrega.tarjetas}" var="numlarg" 
  							 		itemLabel="#{numlarg.numLargo}" 
  							 		itemValue="#{numlarg.idtarjeta}" />	
					        </h:selectOneMenu>
					        
						
       					 <p></p>
						<label>Firma</label>
						<p></p>
						<p:inputTextarea  value="#{entrega.observaciones}" rows="6" cols="33" />
						<p></p>

						<h:commandButton value="Guardar" id="guardar" action="guardar"
							class="btn btn-primary"></h:commandButton>
						<h:commandButton value="Cancelar" id="cancelar" action="cancelar"
							class="btn btn-secondary"></h:commandButton>
							<h:commandButton class="btn btn-dark" value="Imprimir" id="imprimir" action="imprimir()"></h:commandButton>
					</div>
				</ui:fragment>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
