<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/plantillas/general.xhtml"
	>
	<ui:define name="title">
		<h:outputText value="Editar entrega" />
	</ui:define>

	<ui:define name="content">
		<h:form id="EditarEntregas">
			<h:panelGroup id="EditarEntregas" layout="block"
				styleClass="EditarEntregass">
				<ui:fragment id="AltaEntregasfrag">
					<h2>Editar entrega</h2>
						<div class="form-group col-md-6">
						<label>Fecha de Entrega</label>
  						<p:calendar required="false" value="#{entrega.fechaEntrega}" autocomplete="off" />
						<p></p>
						<h2>Datos del Usuario</h2>
						
						<label>Nombre y apellidos, DNI</label>
						<h:selectOneMenu value="#{entrega.usuarios}" converter="omnifaces.SelectItemsConverter"><!-- Variable donde se almacena el valor del usuario -->
  							 <f:selectItems value="#{usuarios}" var="usr" 
  							 		itemLabel= "#{usr.usuarios.primerApellido} , #{usr.usuarios.segundoApellido} , #{usr.usuarios.nombre}- #{usr.usuarios.dni}" 
  									itemValue="#{usr}"/><!-- Variable dond estan la lista de los usuarios -->
						</h:selectOneMenu> 
						
						
						<p></p>
						<h2>Datos del Terminal</h2>
  						<label>IMEI , Lote, tipo y modelo del terminal</label>
  						<h:selectOneMenu value="#{entrega.terminales}" converter="omnifaces.SelectItemsConverter" >
  							 <f:selectItems value="#{terminales}" var="term" 
  							 		itemLabel="#{term.terminales.imei}, #{term.terminales.lote} , #{term.terminales.tiposTerminales}, #{term.terminales.modelosTerminales}" 
  							 		itemValue="#{term}"/>
						</h:selectOneMenu> 
  						<p></p>
  						<h2>Datos de la tarjeta</h2>
					        <label> ICC, PIN, PUK, número Corto, número Largo </label>
  							<h:selectOneMenu value="#{entrega.tarjetas}" converter="omnifaces.SelectItemsConverter" >
  							 <f:selectItems value="#{tarjetas}" var="tarj" 
  							 		itemLabel="#{tarj.tarjetas.icc}, #{tarj.tarjetas.pin}, #{tarj.tarjetas.puk}, #{tarj.tarjetas.numCorto}, #{tarj.tarjetas.numLargo} " 
  							 		itemValue="#{tarj}" />
  							 </h:selectOneMenu> 	      
       					 <p></p>
       					 <!--  
       					 <h2>Datos del dispositivo</h2>
					        <label> Número de serie, Tipo, Modelo, Marca </label>
  							<h:selectOneMenu value="#{entrega.terminales.modelosTerminales.marcas.marca}" converter="omnifaces.SelectItemsConverter" >
       					 -->
       					 
						<label>Observaciones</label>
						<p></p>
						<p:inputTextarea  value="#{entrega.observaciones}" rows="6" cols="33"  autocomplete="off"/>
						<p></p>
						<h:commandButton value="Guardar" id="guardar" action="guardar"
							class="btn btn-primary"></h:commandButton>
						<h:commandLink value="Cancelar" id="cancelar" action="cancelar" class="btn btn-secondary" ></h:commandLink>
						<p></p>
						<h:commandButton class="btn btn-dark" value="Imprimir" id="imprimir" action="imprimir()"></h:commandButton>
					
				</div>
				</ui:fragment>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
