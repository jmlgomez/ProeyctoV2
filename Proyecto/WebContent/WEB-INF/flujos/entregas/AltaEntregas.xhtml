<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/plantillas/general.xhtml">
	<ui:define name="title">
		<h:outputText value="Alta entregas" />
	</ui:define>

	<ui:define name="content">
		<h:form id="AltaEntregas">
			<h:panelGroup id="AltaEntregas" layout="block"
				styleClass="AltaEntregas">
				<ui:fragment id="AltaEntregasfrag">
					<h2>Alta Entrega</h2>
						<div class="form-group col-md-6">
						<label>Fecha de Entrega</label>
  						<p:calendar required="false" value="#{entrega.fechaEntrega}" />
						<p></p>
						<h3>Datos del Usuario</h3>
						
						<label>Nombre y apellidos, DNI</label>
						<p></p>
						<h:selectOneMenu value="#{entrega.usuarios}" converter="omnifaces.SelectItemsConverter"><!-- Variable donde se almacena el valor del usuario -->
						<f:selectItem itemValue="#{null}" itemLabel="seeccine tarjeta"/>
  							 <f:selectItems value="#{usuarios}" var="usr" 
  							 		itemLabel= "#{usr.primerApellido} , #{usr.segundoApellido} , #{usr.nombre}- #{usr.dni}" 
  									itemValue="#{usr}"/><!-- Variable dond estan la lista de los usuarios -->
						</h:selectOneMenu> 
						<p></p>
						<h3>Datos del Terminal</h3>
						<p></p>
  						<label>IMEI , Lote, tipo y modelo del terminal</label>
  						<p></p>
  						<h:selectOneMenu value="#{entrega.terminales}" converter="omnifaces.SelectItemsConverter" >
  						<f:selectItem itemValue="#{null}" itemLabel="seeccine tarjeta"/>
  							 <f:selectItems value="#{terminales}" var="term" 
  							 		itemLabel="#{term.imei}, #{term.lotesTerminales.lote} , #{term.tiposTerminales.tipoTerminal}, #{term.modelosTerminales.modelos}" 
  							 		itemValue="#{term}"/>
						</h:selectOneMenu> 
  						<p></p>
  						<h3>Datos de la tarjeta</h3>
  						<p></p>
					    <label> ICC, PIN, PUK, número Corto, número Largo </label>
					    <p></p>
  								
  							 <p:selectOneMenu value="#{entrega.tarjetas}" converter="omnifaces.SelectItemsConverter"
						                          var="tarj" filter="true"  showCheckbox="true" >
						                         <f:selectItem itemValue="#{null}" itemLabel="seeccine tarjeta"/>
						            <f:selectItems value="#{tarjetas}" var="tarj" 
						            itemLabel="#{tarj.icc}, #{tarj.pin}, #{tarj.puk}, #{tarj.numCorto}, #{tarj.numLargo}" 
						            itemValue="#{tarj}" />
						 
						            <p:column>
						                <h:outputText styleClass="ui-theme ui-theme-#{tarj.icc}" /><!-- Critero de busqueda -->
						            </p:column>
						 
						            <p:column>
						                <h:outputText value="#{tarj.icc} - Tel: #{tarj.numCorto} " /> <!-- Texto a mostrar -->
						            </p:column>
						        </p:selectOneMenu>      
       					 <p></p>
       					 <!--  
       					 <h2>Datos del dispositivo</h2>
					        <label> Número de serie, Tipo, Modelo, Marca </label>
  							<h:selectOneMenu value="#{entrega.terminales.modelosTerminales.marcas.marca}" converter="omnifaces.SelectItemsConverter" >
       					 -->
       					 
						<label>Observaciones</label>
						<p></p>
						<p:inputTextarea  value="#{entrega.observaciones}" rows="6" cols="33" />
						<p></p>

						<h:commandButton value="Guardar" id="guardar" action="guardar"
							class="btn btn-primary"></h:commandButton>
						<h:commandLink value="Cancelar" id="cancelar" action="cancelar" class="btn btn-secondary" ></h:commandLink>
						<p></p>
						<h:commandButton class="btn btn-dark" value="Imprimir" id="imprimir" action="imprimir()"></h:commandButton>
					
				</div>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
        </ui:define>
</ui:composition>
