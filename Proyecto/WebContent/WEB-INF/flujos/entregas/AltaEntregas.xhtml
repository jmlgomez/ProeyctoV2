<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/plantillas/general.xhtml">
	<ui:define name="title">
		<h:outputText value="Asignación" />
	</ui:define>

	<ui:define name="content">
		<h:form id="AltaEntregas">
			<h:panelGroup id="AltaEntregas" layout="block"
				styleClass="AltaEntregas">
				<ui:fragment id="AltaEntregasfrag">
					
						<div class="form-group col-md-6">
						<label>Fecha de asignación</label>
						<p></p>	
  						<p:calendar required="false" value="#{entrega.fechaEntrega}" autocomplete="off"/>
						<p></p>
						<label>Usuario</label>
						<p></p>	
						<p:selectOneMenu value="#{entrega.usuarios}" converter="omnifaces.SelectItemsConverter"
										 var="usr" filter="true"  showCheckbox="true" ><!-- Variable donde se almacena el valor del usuario -->
										<f:selectItem itemValue="#{null}" itemLabel="Selecciona primer apellido"/>
  							 <f:selectItems value="#{usuarios}" var="usr" 
  							 		itemLabel= "#{usr.primerApellido} #{usr.segundoApellido}, #{usr.nombre}" 
  									itemValue="#{usr}"/><!-- Variable donde estan la lista de los usuarios -->
									 <p:column>
						                <h:outputText styleClass="ui-theme ui-theme-#{usr.primerApellido}" /><!-- Critero de busqueda -->
						            </p:column>
						            <p:column>
						                <h:outputText value="#{usr.primerApellido} #{usr.segundoApellido}  #{usr.nombre}.  " /> <!-- Texto a mostrar -->
						            </p:column>
						</p:selectOneMenu> 
						<p></p>
						<label>Terminal</label>
						<p></p>
  						<p:selectOneMenu value="#{entrega.terminales}" converter="omnifaces.SelectItemsConverter" 
  										 var="term" filter="true"  showCheckbox="true" ><!-- Variable donde se almacena el valor del usuario -->
  										<f:selectItem itemValue="#{null}" itemLabel="Selecciona IMEI del terminal"/>
  							 		<f:selectItems value="#{terminales}" var="term" 
  							 		itemLabel="#{term.imei}" 
  							 		itemValue="#{term}"/><!-- Variable donde estan la lista de los terminales -->
  							 		 <p:column>
						                <h:outputText styleClass="ui-theme ui-theme-#{term.imei}" /><!-- Critero de busqueda -->
						            </p:column>
						            <p:column>
						                <h:outputText value="#{term.imei}.  " /> <!-- Texto a mostrar -->
						            </p:column>
						        </p:selectOneMenu>   				
  						<p></p>
  						<label>Tarjeta</label>
  						<p></p>
  							 <p:selectOneMenu value="#{entrega.tarjetas}" converter="omnifaces.SelectItemsConverter"
						                          var="tarj" filter="true"  showCheckbox="true" ><!-- Variable donde se almacena el valor del usuario -->
						                         <f:selectItem itemValue="#{null}" itemLabel="Selecciona ICC de la tarjeta"/>
						            <f:selectItems value="#{tarjetas}" var="tarj" 
						            itemLabel="#{tarj.icc}" 
						            itemValue="#{tarj}" /> <!-- Variable donde estan la lista de las tarjetas -->
						 
						            <p:column>
						                <h:outputText styleClass="ui-theme ui-theme-#{tarj.icc}" /><!-- Critero de busqueda -->
						            </p:column>
						 
						            <p:column>
						                <h:outputText value="#{tarj.icc}. " /> <!-- Texto a mostrar -->
						            </p:column>
						        </p:selectOneMenu>  
						        						    
       					 <p></p>
       					 <!--  
       					 <h2>Datos del dispositivo</h2>
					        <label> Número de serie, Tipo, Modelo, Marca </label>
  							<h:selectOneMenu value="#{entrega.terminales.modelosTerminales.marcas.marca}" converter="omnifaces.SelectItemsConverter" >
       					 -->
       					 
						<label>Observaciones</label>
						<p></p>
						<p:inputTextarea  value="#{entrega.observaciones}" rows="6" cols="33" autocomplete="off" />
						<p></p>

						<h:commandButton value="Guardar" id="guardar" action="guardar"
							class="btn btn-primary"></h:commandButton>
						<h:commandLink value="Cancelar" id="cancelar" action="cancelar" class="btn btn-secondary" ></h:commandLink>
						<p></p>
						<!--<h:commandButton class="btn btn-dark" value="Imprimir" id="imprimir" action="imprimir()"></h:commandButton>  -->
					
				</div>
				</ui:fragment>
			</h:panelGroup>
        </h:form>
        </ui:define>
</ui:composition>
